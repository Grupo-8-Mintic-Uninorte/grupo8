<table class="table table-striped view--table">
	<thead>
		<tr>
			{% for t in data["titles"] %}
				<th class="{{ data['styles'][data['titles'].index(t)] }}">{{ t }} </th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in data["rows"] %}
			<tr >
				{% for cell in row %}
					<td class="{{ data['styles'][row.index(cell)] }}">{{ cell }}</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</tbody>
</table>
<style>
	.view--table{
		overflow-y: auto;
	}
</style>
