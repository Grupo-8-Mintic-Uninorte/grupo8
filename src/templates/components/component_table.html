<div class="table-responsive h-100 table-view">
	<table class="table align-middle table-dark table-hover table-striped table-bordered view--table">
		<thead class="text-uppercase table-light">
			<tr >
				{% for t in data["titles"] %}
					<th class="text-center vertical-align ">{{ t }} </th>
				{% endfor %}
			</tr>
		</thead>
		<tbody class="view--table" >
			{% for row in data["rows"] %}
				<tr class="h-auto">
					{% for cell in row %}
						<td class="text-center">{{ cell }}</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
<style>
	.table-view{
		display:flex;
		flex:1;
		height:100%;
	}

	.table-view thead th {
		position:sticky;
		z-index: 1;
	}

	.table-view tbody {
		height: 100%;
		overflow-y: scroll;
	}
</style>
