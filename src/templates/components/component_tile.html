{% for card in cards %}
	<div class="card bg-light p-4 col-sm-6 col-md-4 col-lg-3 mt-4 shadow-lg border-0">
		<div class="d-flex flex-row align-items-center">
			<div class="d-flex justify-content-center">
				<i class="fas fa-{{card.icon}} fa-6x text-dark"></i>
			</div>
			<div class="card-body d-flex flex-column justify-content-center flex-fill">
				<h5 class="card-title text-end m-0">{{card.label}}</h5>
				<p class="card-text h1 text-end m-0">{{card.number}}</p>
				<p class="card-text"><small class="text-muted">{{card.info}}</small></p>
			</div>
		</div>
	</div>
{% endfor %}
