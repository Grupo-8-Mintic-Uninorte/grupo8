<div class="card col p-3 mt-4">
  <div class="d-flex flex-row align-items-center">
    <div class="d-flex justify-content-center">
      <i class="fas fa-{{icon}} fa-7x"></i>
    </div>
    <div class="">
      <div class="card-body">
        <h5 class="card-title">{{label}}</h5>
        <p class="card-text h1">{{number}}</p>
        <p class="card-text"><small class="text-muted">{{info}}</small></p>
      </div>
    </div>
  </div>
</div>
